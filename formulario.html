
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">   
    <title>Cadastro</title> 
</head>
<body style="background-image: url('./img/login2.jpeg'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="form-container">
        <div class="campo">
            <h1 id="titulo">Cadastre-se</h1>
            <p id="subtitulo">Insira as informações abaixo</p>
        </div>
        <form>
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required> 
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <div class="campo">
                <label>Data de nascimento</label>
                <input type="date" name="Data" id="txtData" min="1934-01-01" max="2008-01-01" required>
            </div>
            <div class="campo">
                <label>Gênero</label>
                <label><input type="radio" name="genero" value="Masculino">Masculino</label>
                <label><input type="radio" name="genero" value="Feminino">Feminino</label>
                <label><input type="radio" name="genero" value="Prefiro não informar">Prefiro não informar</label>
            </div>
            <div class="campo"> 
                <label for="e-mail">E-mail</label>
                <input type="email" name="e-mail" id="e-mail" required>
            </div>
            <div class="campo">
                <label>Senha</label>
                <input type="password" name="senha" id="senha" maxlength="10" required>
            </div>
            <div class="campo">
                <label>Confirme a senha</label>
                <input type="password" name="senha_confirm" id="senha_confirm" maxlength="10" required>
            </div>
            <button class="botao" type="submit">Concluído</button>
        </form>
    </div>
</body>
</html>
